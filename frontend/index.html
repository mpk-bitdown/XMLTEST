<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión Documental y Dashboards</title>
    <!-- Normalize.css from CDN without integrity attributes to avoid errors -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <!-- Bootstrap CSS for modern styling (local copy to avoid CDN issues) -->
    <link rel="stylesheet" href="assets/bootstrap.min.css" />
    <style>
      :root {
        --primary: #007bff;
        --accent: #28a745;
        --danger: #dc3545;
      }
      body {
        background-color: #f5f6fa;
      }
      /* Action buttons used inside table */
      button.action {
        margin-right: 0.25rem;
        padding: 0.25rem 0.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.85rem;
      }
      button.complete-btn {
        background-color: var(--primary);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar with logo -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid align-items-center">
        <img src="logo/logo.png" height="40" alt="Logo" class="me-2" />
        <span class="navbar-brand mb-0 h1">Gestión Documental y Dashboards</span>
      </div>
    </nav>
    <div class="container-fluid px-4">
      <!-- Global filter controls (applied to all tables and charts) -->
      <div class="row gy-3 mb-4" id="globalFilters">
        <div class="col-12 col-md-3">
          <label for="supplierSelect" class="form-label">Proveedor:</label>
          <select id="supplierSelect" class="form-select"></select>
        </div>
        <div class="col-12 col-md-3">
          <label for="startMonth" class="form-label">Desde (mes):</label>
          <input type="month" id="startMonth" class="form-control" />
        </div>
        <div class="col-12 col-md-3">
          <label for="endMonth" class="form-label">Hasta (mes):</label>
          <input type="month" id="endMonth" class="form-control" />
        </div>
        <div class="col-12 col-md-3 d-flex align-items-end">
          <button id="applyFiltersBtn" class="btn btn-primary w-100">Aplicar filtros</button>
        </div>
        <!-- Optional invoice number search -->
        <div class="col-12 col-md-3">
          <label for="invoiceInput" class="form-label">Número de factura:</label>
          <input type="text" id="invoiceInput" class="form-control" placeholder="Buscar por número" />
        </div>
      </div>
      <!-- Upload and table section -->
      <div class="row gy-4">
        <!-- Upload card -->
        <div class="col-12 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">Subir documentos</div>
            <div class="card-body">
              <form id="upload-form" enctype="multipart/form-data" class="d-flex flex-column gap-3">
                <input type="file" class="form-control" id="file-input" accept=".pdf,.xml" multiple required />
                <button type="submit" class="btn btn-primary align-self-start">Subir documentos</button>
        <!-- Progress bar for file uploads -->
        <div id="uploadProgressContainer" class="progress w-100" style="display: none;">
          <div id="uploadProgressBar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
        </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Documents table card -->
        <div class="col-12 col-lg-8">
          <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
              <span>Documentos cargados</span>
              <div class="d-flex gap-2">
                <button id="deleteAllBtn" class="btn btn-danger btn-sm">Borrar todo</button>
                <button id="exportCsvBtn" class="btn btn-outline-light btn-sm">Descargar CSV</button>
              </div>
            </div>
            <div class="table-responsive">
              <table id="docs-table" class="table table-striped table-hover mb-0">
                <thead class="table-light">
                  <tr>
                    <th scope="col">Seleccionar</th>
                    <th scope="col">Proveedor</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Tamaño (KB)</th>
                    <th scope="col">Páginas / Etiqueta raíz</th>
                    <th scope="col">RUT</th>
                    <th scope="col">Factura N°</th>
                    <th scope="col">Monto total</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody id="docs-body"></tbody>
              </table>
            </div>
            <!-- Pagination controls -->
            <div class="d-flex justify-content-between align-items-center p-2">
              <div>
                Mostrar
                <select id="itemsPerPageSelect" class="form-select form-select-sm d-inline-block" style="width: auto;">
                  <option value="5" selected>5</option>
                  <option value="20">20</option>
                  <option value="30">30</option>
                  <option value="100">100</option>
                </select>
                por página
              </div>
              <div class="d-flex align-items-center gap-2">
                <button id="prevPageBtn" class="btn btn-outline-secondary btn-sm">Anterior</button>
                <span id="paginationInfo" class="small"></span>
                <button id="nextPageBtn" class="btn btn-outline-secondary btn-sm">Siguiente</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Analytics and charts section -->
      <div class="row gy-4 mt-4">
        <!-- Product summary card -->
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex flex-wrap align-items-center">
              <span class="me-auto">Resumen de productos</span>
              <!-- Chart type selector -->
              <div class="d-flex align-items-center me-3">
                <label for="productChartType" class="me-2 mb-0">Tipo de gráfico:</label>
                <select id="productChartType" class="form-select form-select-sm" style="width: auto;">
                  <option value="pie" selected>Pastel</option>
                  <option value="bar">Barras</option>
                </select>
              </div>
              <!-- Metric selector for product summary -->
              <div class="d-flex align-items-center me-3">
                <label for="productMetricSelect" class="me-2 mb-0">Métrica:</label>
                <select id="productMetricSelect" class="form-select form-select-sm" style="width: auto;">
                  <option value="qty" selected>Cantidad</option>
                  <option value="value">Valor total</option>
                </select>
              </div>
              <!-- Export products summary to Excel -->
              <button id="exportProductsBtn" class="btn btn-success btn-sm">Exportar productos (Excel)</button>
            </div>
            <div class="card-body">
              <div class="card">
                <div class="card-body">
                  <canvas id="productChart" style="height: 400px;"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Categories card -->
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
              <span>Categorías de productos (AI)</span>
              <button id="exportCategoriesBtn" class="btn btn-success btn-sm">Exportar categorías (Excel)</button>
            </div>
            <div class="card-body">
              <canvas id="categoryChart" style="height: 350px;"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Local Chart.js copy to ensure availability offline -->
    <script src="assets/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
